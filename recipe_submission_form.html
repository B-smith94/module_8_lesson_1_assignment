<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Submission Form</title>
    </head>
    <body>
        <h1>Recipe Submission Form</h1>
        <form>
            <label for="name" style="font-size: 25px;">Recipe Name:</label>
            <input type="text" id="name" name="recipe-name" placeholder="Enter the recipe name" required>
            <br>
            <br>
            <label for="ingredients" style="font-size: 25px;">Ingredients:</label>
            <br>
            <input type="textarea" id="ingredients" name="ingredients" placeholder="List the ingredients" style="width:500px; height:300px;" required>
            <br>
            <br>
            <label for="instructions" style="font-size: 25px;">Instructions:</label>
            <br>
            <input type="textarea" id="instructions" name="instructions" placeholder="Enter the recipe steps" style="width:500px; height:300px;" required>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
